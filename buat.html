    <div class="container-fluid">

            <div class="col-sm-12 col-md-12 col-lg-4 mt-0 form-buat text-center">
                <h1
                    style="font-family: 'Open Sans', sans-serif;font-size: 22px;margin-top: 20px;font-weight: 600;margin-left: 0px;">
                    Buat Informasi Hewan</h1>
                <form>
                    <div class="row mx-0">
                        <div class="col col-12 text-start">
                            <label class="form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;font-weight: 500;">Kategori
                                Hewan</label>
                            <select class="form-select"
                                style="background: rgb(255,255,255);font-family: 'Open Sans', sans-serif;color: rgb(132,132,132);border-radius: 12px;height: 32px;/*padding-left: 0px;*//*padding-right: 0px;*/font-size: 14px;"
                                aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col col-12 text-start">
                            <label class="col-form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;font-weight: 500;">Judul</label>
                            <input class="form-control" type="text"
                                style="margin-top: 0px;height: 32px;border-radius: 12px;border-color: rgb(186,186,186);padding-left: 10px;font-family: 'Open Sans', sans-serif;color: rgb(33, 37, 41);font-size: 14px;"
                                placeholder="Ketik kata kunci">
                        </div>
                        <div class="col col-12 text-start">
                            <label class="col-form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;font-weight: 500;">Deskripsi</label>
                            <textarea class="form-control"
                                style="border-radius: 12px;font-family: 'Open Sans', sans-serif;height: 125px;font-size: 14px;"
                                placeholder="Masukan deskripsi"></textarea>
                        </div>
                        <div class="col col-12 text-start">
                            <label class="col-form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;font-weight: 500;">Lokasi</label>
                            <input class="form-control" type="text" id="lokasi"
                                style="margin-top: 0px;height: 32px;border-radius: 12px;border-color: rgb(186,186,186);padding-left: 10px;font-family: 'Open Sans', sans-serif;color: rgb(33, 37, 41);font-size: 14px;"
                                value="">
                            <div class="row">
                                <div class="col col-6">
                                    <button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse"
                                        type="button" onclick="getLocation('Fitur ini belum dibuat, maaf :)')"
                                        style="background: #34c3e3;border-radius: 16px;width: 400px;border-width: 0px;border-left-color: rgb(255,255,255);font-size: 14px;">Pilih
                                        Otomatis</button>
                                </div>
                                <div class="col col-6">
                                    <a class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse" href="#maps"
                                        style="background: #ffffff;border-radius: 16px;width: 400px;color: #34c3e3;border-width: 2px;border-color: #34c3e3;border-left-color: #34c3e3;font-weight: bold;font-size: 14px;">Pilih
                                        Pada Peta</a>
                                </div>
                            </div>
                        </div>
                        <div class="col col-12 text-start">
                            <label class="col-form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;font-weight: 500;">Unggah
                                Foto</label>
                            <input class="form-control" type="file"
                                style="font-size: 14px;font-family: 'Open Sans', sans-serif;">
                        </div>
                        <div class="col text-start" style="margin-top: 25px;">
                            <div class="form-check">
                                <label class="form-check-label"
                                    style="font-family: Lato, sans-serif;font-size: 14px;width: 300px;height: 50px;">
                                    <input class="form-check-input" type="checkbox">Saya menyetujui kebijakan
                                    privasi dan
                                    peraturan yang berlaku<br></label>
                            </div>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col" style="margin-top: 30px;"><button class="btn btn-primary d-block w-100"
                                data-bss-hover-animate="pulse" type="submit"
                                style="background: #34c3e3;border-radius: 16px;margin-bottom: 30px;border-top-width: 0px;border-right-width: 0px;border-bottom-width: 0px;border-left-width: 0px;">Buat
                                Informasi</button>
                        </div>
                    </div>
                    <div class="row" style="width: 400px;margin: 0;height: 76px;"></div>
                </form>
