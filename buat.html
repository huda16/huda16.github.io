                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

                                <div class="dropdown-menu" style="width: 350px;font-family: 'Open Sans', sans-serif;"><a

                        </div>
                    </div>
                    <div class="row" style="width: 400px;">

                        </div>
                        <div class="col"><input class="form-control" type="text"

                                placeholder="Ketik kata kunci"></div>
                    </div>
                    <div class="row" style="width: 400px;">
                        <div class="col text-start"><label class="col-form-label"
                                style="font-family: 'Open Sans', sans-serif;font-size: 14px;margin-left: 25px;font-weight: 500;">Deskripsi</label>
                        </div>
                        <div class="col"><textarea class="form-control"
                                style="margin-left: 25px;width: 350px;border-radius: 12px;font-family: 'Open Sans', sans-serif;height: 125px;font-size: 14px;"

                    </div>
                    <div class="row" style="width: 400px;">
                        <div class="col col-12 text-start"><label class="col-form-label"

                        <div class="col" style="width: 400px;margin-left: 25px;"><button

                        <div class="col"><button class="btn btn-primary d-block w-100" data-bss-hover-animate="pulse"
